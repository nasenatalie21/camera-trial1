<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TAPNow</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    </head>

    <body>
        <div class="container">
            <h1>TAPNow</h1>
            <section class="main-content">
                <p>
                    <input type="file" id="take-picture" accept="image/*"><br><br>
                    <!-- <button type="file" id="take-picture" accept="image/*">Take a picture!</button> -->
                    <p>
                        <img src="about:blank" alt="" id="show-picture">
                    </p>  
                    <br> 
                    <!-- Save Image -->
                    <button id="save--image"><img src="images/save.png" style="width:50px; height:50px;"></button>
                    
                    <!-- Upload Image -->
                    <button id="upload--image"><img src="images/cloud.png" style="width:50px; height:50px;"></button>
                </p>
                <p id="error"></p>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
